<!DOCTYPE html>
<html>
<head>
    <title>US Housing Price Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">



</head>
<body>
    <div class="container">
        <h2>Housing Price Prediction</h2>
        <form method="POST" action="/predict">

            <label>Area (sq ft):</label>
            <input type="number" name="area" step="any" min="1650" max="16200" required>

            <label>Bedrooms:</label>
            <input type="number" name="bedrooms" min="1" max="6" required>

            <label>Bathrooms:</label>
            <input type="number" name="bathrooms" min="1" max="4" required>

            <label>Stories:</label>
            <input type="number" name="stories" min="1" max="4" required>

            <label>Main Road Access:</label>
            <select name="mainroad">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>

            <label>Guest Room:</label>
            <select name="guestroom">
                <option value="no">no</option>
                <option value="yes">yes</option>
            </select>

            <label>Basement:</label>
            <select name="basement">
                <option value="no">no</option>
                <option value="yes">yes</option>
            </select>

            <label>Hot Water Heating:</label>
            <select name="hotwaterheating">
                <option value="no">no</option>
                <option value="yes">yes</option>
            </select>

            <label>Air Conditioning:</label>
            <select name="airconditioning">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>

            <label>Parking (spots):</label>
            <input type="number" name="parking" min="0" max="3" required>

            <label>Preferred Area:</label>
            <select name="prefarea">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>

            <label>Furnishing Status:</label>
            <select name="furnishingstatus">
                <option value="furnished">furnished</option>
                <option value="semi-furnished">semi-furnished</option>
                <option value="unfurnished">unfurnished</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
